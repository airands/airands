---
openapi: 3.0.1
info:
  title: API V1
  version: v1
paths:
  "/customers":
    post:
      summary: Create new customer user
      tags:
      - Customers
      operationId: createUser
      parameters: []
      responses:
        '201':
          description: sms confirmation sent
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/customer_registration"
        '422':
          description: invalid request
          content: {}
      requestBody:
        content:
          application/json:
            schema:
              "$ref": "#/components/schemas/customer_registration"
    get:
      summary: Get authenticated customer
      tags:
      - Customers
      operationId: getUser
      responses:
        '200':
          description: authenticated customer user
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/customer_dto"
  "/profiles":
    put:
      summary: Update user profile
      tags:
      - Profile
      operationId: updateProfile
      parameters: []
      responses:
        '200':
          description: user profile updated
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/user_dto"
        '422':
          description: invalid request
          content: {}
      requestBody:
        content:
          application/json:
            schema:
              "$ref": "#/components/schemas/profile"
  "/profile/name":
    put:
      summary: Update user profile name
      tags:
      - Profile
      operationId: updateProfileName
      parameters: []
      responses:
        '200':
          description: user profile updated
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/user_dto"
        '422':
          description: invalid request
          content: {}
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                first_name:
                  type: string
                last_name:
                  type: string
              required:
              - first_name
              - last_name
  "/profile/address":
    put:
      summary: Update user profile address
      tags:
      - Profile
      operationId: updateProfileAddress
      parameters: []
      responses:
        '200':
          description: user profile updated
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/user_dto"
        '422':
          description: invalid request
          content: {}
      requestBody:
        content:
          application/json:
            schema:
              "$ref": "#/components/schemas/profile_address"
  "/sessions":
    post:
      summary: Creates an authenticated session
      tags:
      - Session
      operationId: authenticate
      parameters: []
      responses:
        '200':
          description: session authenticated
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/user_dto"
        '422':
          description: invalid request
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/error_dto"
      requestBody:
        content:
          application/json:
            schema:
              "$ref": "#/components/schemas/phone_confirmation"
    get:
      summary: get session
      tags:
      - Session
      operationId: getCurrentSession
      responses:
        '200':
          description: session info
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/user_dto"
        '401':
          description: unauthorized
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/error_dto"
    delete:
      summary: Deletes an auth session
      tags:
      - Session
      operationId: logout
      responses:
        '200':
          description: session deleted
          content: {}
        '401':
          description: unauthorized
          content: {}
servers:
- url: https://{defaultHost}/api/v1
  variables:
    defaultHost:
      default: api.levimurray.dev
components:
  schemas:
    error_dto:
      type: object
      properties:
        message:
          type: string
    user_dto:
      type: object
      properties:
        id:
          type: string
        phone_number:
          type: string
        profile:
          "$ref": "#/components/schemas/profile"
        complete_profile:
          type: boolean
        complete_name:
          type: boolean
        complete_address:
          type: boolean
        complete_billing:
          type: boolean
      required:
      - id
      - phone_number
      - complete_profile
      - complete_name
      - complete_address
      - complete_billing,
      - profile
    customer_dto:
      type: object
      properties:
        email:
          type: string
        first_name:
          type: string
        last_name:
          type: string
        auth_provider:
          type: string
        auth_provider_uid:
          type: string
        avatar_url:
          type: string
      required:
      - email
      - first_name
      - last_name
      - auth_provider,
      - auth_provider_uid
    customer_registration:
      type: object
      properties:
        user_data:
          "$ref": "#/components/schemas/customer_dto"
        auth_provider_token:
          type: string
        app_platform:
          "$ref": "#/components/schemas/app_platform"
      required:
      - user_data
      - auth_provider_token
      - app_platform
    phone_confirmation:
      type: object
      properties:
        phone_number:
          type: string
        confirmation_pin:
          type: string
      required:
      - phone_number
      - confirmation_pin
    profile:
      type: object
      properties:
        first_name:
          type: string
        last_name:
          type: string
        address:
          "$ref": "#/components/schemas/profile_address"
      required:
      - first_name
      - last_name
      - address
    profile_address:
      type: object
      properties:
        street_number:
          type: string
        street_name:
          type: string
        unit_number:
          type: string
        city:
          type: string
        province:
          type: string
        postal_code:
          type: string
      required:
      - street_number,
      - street_name,
      - unit_number,
      - city,
      - province,
      - postal_code
    social_platform:
      type: string
      enum:
      - google
      - facebook
      - apple
    app_platform:
      type: string
      enum:
      - android
      - ios
      - web
