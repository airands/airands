<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      New Order
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">New Order</ion-title>
    </ion-toolbar>
  </ion-header>

  <form action="#">
    <p>Add items to your order below</p>
    <ion-grid>
      <ion-row>

        <ion-col size="9">
          <ion-item>
            <ion-label position="stacked">Item Name</ion-label>
            <ion-input type="text"
                       autocapitalize="words"
            ></ion-input>
          </ion-item>
        </ion-col>

        <ion-col>
          <ion-item>
            <ion-label position="stacked">Quantity</ion-label>
            <ion-input type="number"></ion-input>
          </ion-item>
        </ion-col>

      </ion-row>

      <ion-row>
        <ion-col>
          <ion-item lines="none" button [detail]="false">
            <ion-label color="primary">Add Item</ion-label>
            <ion-icon color="primary" name="add-outline" slot="start"></ion-icon>
          </ion-item>
        </ion-col>
      </ion-row>

    </ion-grid>
    <ion-button size="large" expand="block">Place Order</ion-button>
  </form>
</ion-content>
