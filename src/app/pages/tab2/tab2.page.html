<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      New Order
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">New Order</ion-title>
    </ion-toolbar>
  </ion-header>

  <form action="#" class="ion-padding-horizontal">
    <ion-grid>

      <app-item-field
          *ngFor="let item of orderItems; index as i"
          (click)="handleClick(i)"
          [item]="item"
          [active]="isActive(i)"
      ></app-item-field>

      <ion-row>
        <ion-col>
          <ion-item (click)="addItem()" lines="none" button [detail]="false">
            <ion-label color="primary">Add Item</ion-label>
            <ion-icon color="primary" name="add-outline" slot="start"></ion-icon>
          </ion-item>
        </ion-col>
      </ion-row>

    </ion-grid>
    <ion-button size="large" expand="block">Place Order</ion-button>
  </form>
</ion-content>
