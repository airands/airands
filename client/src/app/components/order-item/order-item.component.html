<ion-item class="ion-no-padding order-item" color="transparent" lines="none">
  <ion-checkbox *ngIf="isEditMode"
                (ionChange)="handleChecked($event)"
                slot="start"
                color="danger"
  ></ion-checkbox>
  <ion-item color="transparent" class="ion-no-padding item-name">
    <ion-input [(ngModel)]="item.name"
               (keydown.enter)="handleEnterKey()"
               color="secondary"
               placeholder="Item Name"
               type="text"
               autocapitalize="on"
    ></ion-input>
  </ion-item>
  <ion-item color="transparent" class="ion-no-padding quantity">
    <ion-input [(ngModel)]="item.quantity"
               (ionFocus)="handleQFocus($event)"
               (ionBlur)="handleQBlur($event)"
               color="secondary"
               placeholder="1"
               type="number"
               inputmode="numeric"
    ></ion-input>
  </ion-item>
</ion-item>
