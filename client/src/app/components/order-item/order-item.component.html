<ion-item class="ion-no-padding" color="transparent" lines="none">
  <ion-item color="transparent" class="ion-no-padding item-name">
    <ion-input [(ngModel)]="item.name" placeholder="Item Name" type="text" autocapitalize="on"></ion-input>
  </ion-item>
  <ion-item color="transparent" class="ion-no-padding quantity">
    <ion-input [(ngModel)]="item.quantity" placeholder="1" type="number" inputmode="numeric"></ion-input>
  </ion-item>
</ion-item>
