<ion-content [fullscreen]="true" [scrollY]="false">

  <ion-header slot="fixed" class="ion-no-border">
    <ion-toolbar color="transparent">
      <ion-buttons slot="end">
        <ion-button (click)="logout()">
          <ion-icon slot="icon-only" name="close"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>

  <div class="ion-padding onboarding-container">

    <div class="onboarding-text">
      <ion-text>
        <h2>
          Welcome, {{ firstName }}! And your
          <ion-text color="secondary">last name</ion-text>?
        </h2>
      </ion-text>
    </div>

    <ion-item class="ion-no-padding offset-right" color="transparent">
      <ion-input
          #ionInput
          maxlength="32"
          autocapitalize="on"
          type="text"
          placeholder="Last Name"
          [(ngModel)]="lastName"
      ></ion-input>
    </ion-item>
    <ion-button (click)="goNext()"
                [disabled]="!canSubmit"
                size="large"
                color="secondary"
                expand="block"
    >Next</ion-button>
  </div>
</ion-content>
