<ion-header class="ion-no-border" [translucent]="true">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-button (click)="minusItem()">
        <ion-icon slot="icon-only" name="remove-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>{{ numItems }}</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="plusItem()">
        <ion-icon slot="icon-only" name="add-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" #content>
  <ion-header collapse="condense" class="ion-no-border">
    <ion-toolbar>
      <ion-title size="large">New Order</ion-title>
      <ion-buttons slot="end">
        <ion-button *ngIf="!isEditMode" (click)="setEditMode(true)">Edit</ion-button>
        <ion-button *ngIf="isEditMode" (click)="setEditMode(false)">Cancel</ion-button>
        <ion-button *ngIf="isEditMode" (click)="setEditMode(false)" color="danger">Delete (0)</ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>

  <form action="#" class="ion-padding-horizontal">

    <div class="order-items">
      <ion-item class="ion-no-padding" color="transparent" lines="none">
        <ion-label slot="start">Item Name</ion-label>
        <ion-label slot="end">Quantity</ion-label>
      </ion-item>

      <app-order-item *ngFor="let item of items; index as i"
                      [item]="item"
      ></app-order-item>

      <ion-item color="transparent" lines="none">

      </ion-item>
    </div>

    <ion-button #submitBtn
                [disabled]="!canPlaceOrder"
                size="large"
                color="secondary"
                expand="block"
    >Place Order</ion-button>
