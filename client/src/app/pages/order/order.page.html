<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      New Order
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" #content>
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">New Order</ion-title>
      <ion-buttons slot="end">
        <ion-button>Edit</ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>

  <form action="#" class="ion-padding-horizontal">
    <ion-grid>

      <app-item-field
          *ngFor="let item of orderItems; index as i"
          (click)="handleClick(i)"
          [placeholder]="getPlaceholder(i)"
          [item]="item"
          [skipFocus]="i === 0"
          [active]="isActive(i)"
      ></app-item-field>

      <ion-row>
        <ion-col>
          <ion-item button
                    class="add-item-button"
                    lines="none"
                    color="transparent"
                    [disabled]="!canCreateItem"
                    (click)="addItem()"
                    [detail]="false"
          >
            <ion-label color="primary">Add Item</ion-label>
            <ion-icon color="primary" name="add-outline" slot="start"></ion-icon>
          </ion-item>
        </ion-col>
      </ion-row>

    </ion-grid>
    <ion-button #submitBtn [disabled]="!canPlaceOrder" size="large" expand="block">Place Order</ion-button>
  </form>
</ion-content>
