<ion-content [fullscreen]="true" [scrollY]="false">

  <ion-header slot="fixed" class="ion-no-border">
    <ion-toolbar color="transparent">
      <ion-buttons slot="end">
        <ion-button (click)="logout()">
          <ion-icon slot="icon-only" name="close"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>


  <div class="onboarding-container ion-padding">

    <div class="onboarding-text">
      <ion-text>
        <h2>
          Your confirmation code has been sent to
          <ion-text color="secondary">{{ phoneNumber }}</ion-text>
        </h2>
      </ion-text>
      <ion-text color="danger" *ngIf="error">
        <small>{{ error.message }}</small>
      </ion-text>
    </div>

    <ion-item class="ion-no-padding pin-item" color="transparent">
      <ion-input *ngFor="let item of [].constructor(numInputs); let i = index"
                 (ionInput)="handleInput(i, $event)"
                 (keydown)="handleKeydown(i, $event)"
                 [(ngModel)]="confirmationPinValues[i]"
                 maxlength="1"
                 autocapitalize="characters"
                 placeholder="0"></ion-input>
    </ion-item>
    <ion-button (click)="submitConfirmation()"
                [disabled]="!canSubmit"
                size="large"
                color="secondary"
                expand="block"
    >Next
    </ion-button>
  </div>
</ion-content>
